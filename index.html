<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        
        .avatar {
            width: 350px; /* Increased size */
            height: 350px; /* Increased size */
            border-radius: 50%;
            object-fit: cover;
            margin-top: 30px; 
        }

        
        .social-icon {
            width: 40px;
            height: 40px;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background-color 0.3s;
            color: black; 
        }

        .social-icon:hover {
            background-color: #ddd;
        }

        .social-icons-container {
            display: flex;
            gap: 12px;
            justify-content: start; 
            margin-top: 20px;
        }

        
        .resume-button {
            background-color: #000000; 
        }

        .resume-button:hover {
            background-color: #333333; 
        }

    </style>
</head>
<body class="bg-white font-sans text-gray-800">
    <div class="container mx-auto p-6">
        <!-- Header Section -->
        <header class="flex items-center mb-8">
            <!-- Left side content: Name -->
            <div class="w-2/3 text-left">
                <h2 class="text-xl text-gray-600 mt-2">Hi. I'm</h2>
                <h1 class="text-4xl font-bold">Nadimur Rahman Shawon</h1>
                <p class="text-xl text-gray-600 mt-2">Software Engineer</p>
            </div>
            <!-- Right side content: Image -->
            <div class="w-1/3 text-center">
                <img src="Shawon.jpg" alt="Your Name" class="avatar mx-auto">
            </div>
        </header>

        <!-- Resume Button Section -->
        <section class="bg-white p-6 rounded-lg shadow-md mb-8">
            <a href="[Your Resume Link]" target="_blank" class="inline-block resume-button text-white py-3 px-8 rounded-full text-lg transition-all duration-300">
                View Resume
            </a>
        </section>

        <!-- Social Media Links Section -->
        <section class="text-left mt-8">
            <div class="social-icons-container">
                <!-- LinkedIn Icon -->
                <a href="https://www.linkedin.com/in/nadimur-rahman-shawon-67515433b/" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin-in text-black"></i>
                </a>
                <!-- GitHub Icon -->
                <a href="https://github.com/nadimurshawon" target="_blank" class="social-icon">
                    <i class="fab fa-github text-black"></i>
                </a>
                <!-- Gmail Icon -->
                <a href="mailto:" target="_blank" class="social-icon">
                    <i class="fas fa-envelope text-black"></i>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
