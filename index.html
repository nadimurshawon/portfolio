<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        .avatar {
            width: 350px; 
            height: 350px; 
            border-radius: 50%;
            object-fit: cover;
            margin-top: 30px; 
        }

        .social-icon {
            width: 50px; 
            height: 50px; 
            background-color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; 
            transition: background-color 0.3s;
            color: black; 
            font-size: 24px; 
        }

        .social-icon:hover {
            background-color: #f0f0f0; 
        }

        .social-icons-container {
            display: flex;
            gap: 12px;
            justify-content: start; 
            margin-top: -30px; 
        }

        .resume-button {
            background-color: #000000; 
        }

        .resume-button:hover {
            background-color: #333333; 
        }

        .section-spacing {
            margin-top: 20px;
        }

        
        .typing-text {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .sub-text {
            font-size: 1.25rem;
            color: #666;
        }

        
        .header-content {
            display: flex;
            align-items: center; 
            justify-content: space-between;  
            gap: 20px;  
        }

        .header-text {
            display: flex;
            flex-direction: column;  
            justify-content: center;
        }

        .header-text h1 {
            font-size: 2.5rem;
        }

        .header-text p {
            margin-top: 10px;
        }

        
        .align-text {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .header-content .text-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
    </style>
</head>
<body class="bg-white font-sans text-gray-800">
    <div class="container mx-auto p-6">
        <!-- Header Section -->
        <header class="header-content mb-8">
            <!-- Left side content: Name and profession -->
            <div class="header-text">
                <div class="text-wrapper">
                    <h2 class="text-xl text-gray-600 mt-2">Hi. I'm</h2>
                    <h1 class="text-4xl font-bold ml-2">
                        <span id="typingText" class="typing-text"></span>
                    </h1>
                </div>
                <p class="text-xl text-gray-600 mt-2">
                    <span id="subText" class="sub-text"></span>
                </p>
            </div>
            <!-- Right side content: Image -->
            <div class="w-1/3 text-center">
                <img src="Shawon.jpg" alt="Your Name" class="avatar mx-auto">
            </div>
        </header>

        <!-- Resume Button Section -->
        <section class="bg-white p-6 rounded-lg shadow-md mb-8">
            <a href="[Your Resume Link]" target="_blank" class="inline-block resume-button text-white py-3 px-8 rounded-full text-lg transition-all duration-300">
                View Resume
            </a>
        </section>

        <!-- Social Media Links Section -->
        <section class="text-left mt-4">
            <div class="social-icons-container">
                <a href="https://www.linkedin.com/in/nadimur-rahman-shawon-67515433b/" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin-in text-black"></i>
                </a>
                <a href="https://github.com/nadimurshawon" target="_blank" class="social-icon">
                    <i class="fab fa-github text-black"></i>
                </a>
                <a href="mailto:" target="_blank" class="social-icon">
                    <i class="fas fa-envelope text-black"></i>
                </a>
            </div>
        </section>
    </div>

    <script>
        
        const typingText = document.getElementById('typingText');
        const subText = document.getElementById('subText');

        const typingSpeed = 150;  
        const pauseBetweenWords = 2000; 

        const nameText = "Nadimur Rahman Shawon";
        const professionText = "Software Engineer";

        let currentIndex = 0;
        let isNameComplete = false;
        let isProfessionComplete = false;

        
        function typeText() {
            if (currentIndex < nameText.length) {
                typingText.textContent += nameText.charAt(currentIndex);
                currentIndex++;
                setTimeout(typeText, typingSpeed);
            } else if (!isNameComplete) {
                isNameComplete = true;
                setTimeout(typeProfessionText, pauseBetweenWords); 
            }
        }

        
        function typeProfessionText() {
            let professionIndex = 0; 
            subText.textContent = ""; 
            
            function typeProfession() {
                if (professionIndex < professionText.length) {
                    subText.textContent += professionText.charAt(professionIndex);
                    professionIndex++;
                    setTimeout(typeProfession, typingSpeed);
                }
            }
            typeProfession(); 
        }

        
        typeText();
    </script>
</body>
</html>
